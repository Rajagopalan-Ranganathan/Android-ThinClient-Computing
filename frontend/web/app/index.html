<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Cloud</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="styles/materialize.min.css" />
    <link rel="stylesheet" href="styles/main.css">
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container login">
      <div class="row">
        <div class="col l6 offset-l3 s12 center">Sign in</div>
        <div class="col l6 offset-l3 s12 center hint">Default email: test@test.com, pw: test123</div>
      </div>
      <div class="row">
        <form id="login" class="col s12">
          <div class="row">
            <div class="input-field col l6 offset-l3 s12">
              <input name="email" id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6 offset-l3 s12">
              <input name="password" id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action">OK
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col l6 offset-l3 s12 center login-error"></div>
      </div>
      <p class="center">Don't have an account? <a href="/register">Register</a></p>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
