<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Cloud</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/materialize.min.css" />
    <link rel="stylesheet" href="/styles/main.css">
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container dashboard">
      <div class="row">
        <form id="dashboard" class="col s12 m6 offset-m3">
          <div class="row">
            <div class="input-field col s12">
              <select name="selectedVm" id="vm-select">
                <option value="" disabled selected>Choose application</option>
              </select>
              <label>Available applications</label>
            </div>
          </div>
          <div class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action">START
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
      <div class="row">  
        <p class="center location-info"></p>
        <p class="center dashboard-error"></p>
      </div>
    </div>

    <div id="db-spinner-container" class="center">
      <div class="spinner">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div> 
    </div>

    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/materialize.min.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
