<!DOCTYPE html>
<html>
<head>

    <!--
    noVNC example: simple example using default UI
    Copyright (C) 2012 Joel Martin
    Copyright (C) 2013 Samuel Mannehed for Cendio AB
    noVNC is licensed under the MPL 2.0 (see LICENSE.txt)
    This file is licensed under the 2-Clause BSD license (see LICENSE.txt).

    Connect parameters are provided in query string:
        http://example.com/?host=HOST&port=PORT&encrypt=1&true_color=1
    or the fragment:
        http://example.com/#host=HOST&port=PORT&encrypt=1&true_color=1
    -->
    <title>VNC Client</title>

    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
                Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Apple iOS Safari settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/materialize.min.css" />
    <link rel="stylesheet" href="/styles/main.css">

    <script src="core/util.js"></script>
    <script src="app/webutil.js"></script>
</head>

<body class="vm">
    <div id="noVNC_container">
            <div id="noVNC_status_bar" class="noVNC_status_bar">
                <nav>
                    <div class="nav-wrapper">
                      <ul class="left">
                        <li><div id="noVNC_status">Loading...</div></li>
                      </ul>
                      <ul id="nav-mobile" class="right">
                        <li><a id="terminateVm" class="waves-effect waves-light btn red">STOP</a></li>
                      </ul>
                    </div>
                </nav>
            </div>
            <div id="noVNC_screen">
                <canvas id="noVNC_canvas" width="600" height="500">
                            Canvas not supported.
                </canvas>
            </div>
            <div id="vm-spinner-container" class="center">
              <div class="spinner">
                <div class="preloader-wrapper big active">
                  <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                      <div class="circle"></div>
                    </div><div class="gap-patch">
                      <div class="circle"></div>
                    </div><div class="circle-clipper right">
                      <div class="circle"></div>
                    </div>
                  </div>
                </div>
              </div>  
            </div>
        </div>

    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/materialize.min.js"></script>
    <script src="/scripts/vm.js"></script>
    </body>



</html>
